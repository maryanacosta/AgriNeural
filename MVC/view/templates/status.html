</head>
<body>

    <h2>Status de Processamento</h2>

    {% if status_list %}
      <ul>
        {% for imagem, status in status_list %}
          <li><strong>{{ imagem }}</strong>: {{ status }}</li>
        {% endfor %}
      </ul>
    {% else %}
